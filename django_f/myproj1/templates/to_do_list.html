<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <h1>To Do List</h1>

    <form action="" method="post">
        
        {% csrf_token %}
        {{a}}
       
        <button>Submit</button>
    </form>
    
    <br> <br>

    <table border="2">
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Time</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        
        {% for i in data %}
        <tr>
          <td>{{i.title}}</td>
          <td>{{i.date}}</td>
          <td>{{i.time}}</td>
          <td><a href="/to/{{i.id}}/">Update</a></td>
        </tr>
        {% endfor %}
    </table>


    
</body>
</html>
