<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body hx-headers = '{"X-CSRFToken":"{{ csrf_token }}"}'>
    
    <h1 class="mb-4 text-primary">Add Contact</h1>
    
    <div id="contact-forms">
        {% include "my_form.html" %}
    </div>
    
    <div class="my-4">
        
        <button type="button" class="btn btn-success me-2" hx-get = "{% url 'create-contact' %}"
        hx-target = "#contact-forms"
        hx-swap = "beforeend">+Add Contact</button>
        
        {% comment %} <button type="submit" class="btn btn-success" id="submit-all">Submit all</button> {% endcomment %}
     
    </div>
</body>
</html>
