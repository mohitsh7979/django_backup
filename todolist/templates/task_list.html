<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h2>Task List</h2>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {% if task.completed %}Completed{% else %}Incomplete{% endif %}
                [<a href="{% url 'edit_task' pk=task.pk %}">Edit</a>]
                [<a href="{% url 'delete_task' pk=task.pk %}">Delete</a>]
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add Task</a>
</body>
</html>
