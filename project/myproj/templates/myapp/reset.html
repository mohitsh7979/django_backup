<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>City Luxe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> \
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Foldit&display=swap" rel="stylesheet">
<style>
   
    .u{

        background-color: transparent;
        color: white;
        border-top: 1px solid white;
        outline: non;
    
    }

    .u::placeholder{

        color: white;
    }

    .u:focus{

        background-color: none;
    }

</style>

</head>

<body>

    
<div class="container">
    
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
       
            <div class="col-lg-12 login-title mybox">
                <div class="box" id = "box-1"><img src="{% static 'images/cityluxe.jpg' %}" alt="" width = "80%"  height = "80%"></div>
                <div class="box" id = "box-2">Launch Pad</div>
            </div>
            {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for i in messages %}
                   {{i}}
                {% endfor %}
            </div>
            {% endif %}
            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form action = "/forget-password/" method = "post">

                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-control-label">USERNAME</label>
                            <input type="text" class="form-control" name = "username">
                        </div>
                 

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                            
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
